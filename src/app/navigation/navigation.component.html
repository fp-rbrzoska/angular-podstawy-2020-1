<div>
  <a routerLink="/">Home</a>
  <a routerLink="/products">Products</a>
  <a routerLink="/contact">Contact</a>
  <a routerLink="/test">Test</a>

  <ng-container  *ngIf="isLoggedIn$ | async; else login">
    <button (click)="logOut()">Logout</button>
  </ng-container>
  <ng-template #login>
    <button (click)="logIn()">Login</button>
  </ng-template>

</div>
