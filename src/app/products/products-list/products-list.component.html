<h2>Products</h2>
<button (click)="showDescriptions = !showDescriptions">Toggle descriptions</button>
<ng-container *ngIf="products$ | async as products; else loader">

  <fp-products-details *ngFor="let product of products"
  [product]="product" [showDescription]="showDescriptions"></fp-products-details>
</ng-container>
<ng-template #loader>
<div>Loading java/.net backend data..........</div>
</ng-template>
